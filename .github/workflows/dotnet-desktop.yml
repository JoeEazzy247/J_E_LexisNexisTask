name: Run Tests and Notify Slack

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Check test results
        id: test-results
        run: |
          if [ $? -eq 0 ]; then
            echo "status=success" >> $GITHUB_ENV
          else
            echo "status=failure" >> $GITHUB_ENV
          fi
      - name: Send notification to Slack
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          if [ "${{ env.status }}" == "success" ]; then
            message="Hey Joe: Tests passed successfully! ðŸŽ‰"
          else
            message="Some tests failed. ðŸš¨"
          fi
          
          # Construct the test result link
          test_result_url="https://github.com/${{ env.GITHUB_REPOSITORY }}/actions/runs/${{ env.GITHUB_RUN_ID }}"
          payload="{
            \"text\": \"$message\",
            \"attachments\": [
              {
                \"fallback\": \"View test results\",
                \"actions\": [
                  {
                    \"type\": \"button\",
                    \"text\": \"Run Tests\",
                    \"url\": \"$test_result_url\",
                    \"style\": \"primary\"
                  }
                ]
              }
            ]
          }"
          
          # Send the notification to Slack
          curl -X POST -H 'Content-type: application/json' --data "$payload" $SLACK_WEBHOOK_URL
